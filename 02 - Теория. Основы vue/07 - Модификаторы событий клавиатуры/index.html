<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <h2>
    <a href="https://www.google.com/" target="_blank" v-on:click.prevent="">Google</a>
    <!--Отменяем дефолтное поведение ссылки с помощью модификатора prevent-->
    <br><br>
    <a href="https://www.google.com/" target="_blank" v-on:click="clickOnGoogle">Google</a>
    <!--Отменяем дефолтное поведение ссылки с помощью метода clickOnGoogle-->
  </h2>

  <div class="mouse-move" v-on:mousemove="handleMouseMove">
    X: {{ x }} \ Y: {{ y }}
    <div class="do-not-disturb" v-on:mousemove.stop="">
      <span>do not disturb</span>
    </div>
  </div>

  <br><br>
  <hr>
  <br><br>

  <input type="text" v-on:keyup.enter.space="alertValue">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="script.js"></script>
</body>
</html>
