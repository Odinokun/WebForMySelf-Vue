<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <h2>
    <a v-bind:href="url" target="_blank">Google</a>
    <!-- v-bind можно просто заменить на двоеточие перед атрибутом-->
    <a :href="url" target="_blank">Google</a>
  </h2>

  <h2>
    Counter: {{ counter }}
  </h2>

  <button v-on:click="counter++">Rise</button>
  <!-- v-on: можно заменить на "собаку" @ -->
  <button @click="counter++">Rise</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="script.js"></script>
</body>
</html>
