<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <!-- Конструкция 'isActive = !isActive' аналогична toogleClass (в данном случае это будет true/false)-->
  <!-- "{'red' : isActive}" если объект isActive(true), то добавляется класс red -->
  <div class="circle"
       @click="isActive = !isActive"
       :class="getCssClasses"
  ></div>

  <div class="circle" :class="[color]"></div>
  <input type="text" v-model="color">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="script.js"></script>
</body>
</html>
